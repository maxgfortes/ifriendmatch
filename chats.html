  justify-content: center;
  align-items: center;
}

.modal-content {
  display: flex;
  flex-direction: column;

  width: 90%;

  border-radius: 10px;
  overflow: hidden;
  position: relative;
}

.modal-image {

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, query, orderBy, startAt, endAt, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB2N41DiH0-Wjdos19dizlWSKOlkpPuOWs",
    authDomain: "ifriendmatch.firebaseapp.com",
    projectId: "ifriendmatch",
    storageBucket: "ifriendmatch.appspot.com",
    messagingSenderId: "306331636603",
    appId: "1:306331636603:web:c0ae0bd22501803995e3de",
    measurementId: "G-D96BEW6RC3"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const searchInput = document.getElementById('searchInput');
  const resultsList = document.getElementById('searchResults');
  const searchButton = document.querySelector('.search-box button');

  async function performSearch() {
    const term = searchInput.value.trim().toLowerCase();
    resultsList.innerHTML = '';

    if (!term) return;

    const usersRef = collection(db, 'users');
    const q = query(
      usersRef,
      orderBy('username'),
      startAt(term),
      endAt(term + '\uf8ff')
    );

    try {
      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        resultsList.innerHTML = '<li>Nenhum usuário encontrado</li>';
        return;
      }

      snapshot.forEach(doc => {
        const user = doc.data();
        const li = document.createElement('li');
        li.textContent = user.username;
        li.style.cursor = 'pointer';

        li.addEventListener('click', () => {
          // Aqui ele leva para a página de perfil do usuário clicado
          window.location.href = `user_profile.html?username=${user.username}`;
        });

        resultsList.appendChild(li);
      });
    } catch (err) {
      console.error('Erro na busca:', err);
      resultsList.innerHTML = '<li>Erro na busca</li>';
    }
  }

  // Busca ao clicar no botão
  searchButton.addEventListener('click', (e) => {
    e.preventDefault();
    performSearch();
  });

  // Busca enquanto digita
  searchInput.addEventListener('input', performSearch);
</script>
